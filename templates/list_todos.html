<!doctype html>
<title>Todilo</title>
<link rel=stylesheet type=text/css
      href="{{ url_for('static', filename='style.css') }}">
<link rel=stylesheet type=text/css
      href="{{ url_for('static', filename='jquery-ui.css') }}">
{% block body %}

<div id="todoapp">
    <header>
        <h1>Todos</h1>
        <div id="new-todo-area">
        <input id="new-todo" type="test" placeholder="What needs to be done?">
        <input id="new-todo-button" type=submit value="Add todo">
    </div>
    </header>

    <section id="main">
        <ul id="todo-list"></ul>
    </section>

    <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
    </footer>

</div>

<div id="instructions">
    Double-click to edit a todo
</div>

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox"
               <%= done ? 'checked="checked"' : '' %> />
        <label><%= title %></label>
        <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
</script>

<script type="text/template" id="stats-template">
    <a id="clear-all">Mark all as complete</a>
    <div class="todo-count"><b><%= remaining %></b>
           <%= remaining == 1?  'item' : 'items' %> left </div>
</script>

<script src="static/js/jquery-1.11.1.js"></script>
<script src="static/js/jquery-ui.js"></script>
<script src="static/js/underscore.js"></script>
<script src="static/js/backbone.js"></script>
<script src="static/js/backbone.localStorage.js"></script>
<script src="static/js/todilo.js"></script>


{% endblock %}
